windowrule = match:title ^(Vivaldi Settings: General - Vivaldi)$                            ,maximize on
windowrule = match:class ^(WeekToDo|Todoist|ClickUp|org.photoqt.PhotoQt|blueberry.py)$      ,tile on
windowrule = match:class ^(com.rafaelmardojai.Blanket|org.telegram.desktop|anki)$           ,tile on
windowrule = match:class ^(codium|org.inkscape.Inkscape|Opera depevlopers)$                 ,tile on         
windowrule = match:class ^(com.github.phase1geo.minder|ticktick)$                           ,tile on         
windowrule = match:class ^(editor)$                                                         ,tile on
windowrule = match:class ^(dev.zed.Zed|obsidian)                                            ,tile on
windowrule = match:title ^(Zen Browser.*|.*Mozilla Firefox)                                 ,tile on

# DIALOGS
windowrule = match:title ^(Open.*File?|Save.*Files?|All Files|Save|File Upload|Library|Open Folder|Choose wallpaper|Choose Files|Select files|Preview|Pick a Font)(.*)$, \

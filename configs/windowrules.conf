# ----------------------
# windowrule = match:workspace w[t1]      ,float off # float all windows by default (Commented because even pop-ups would become tiling.)
windowrule = match:float false          ,rounding 0, no_shadow on # Disable rounded corners in tiling windows, # Disable shadows in tiling windows

# Prevent idle state in fullscreen windows like video players (Youtube, etc)
windowrule = match:class ^(.*)$                                     ,idle_inhibit fullscreen

# Fix Jetbrain IDEs focus/rerendering problem
windowrule = match:class ^jetbrains-.*$, match:float 1, match:title ^$|^\s$|^win\d+$, no_initial_focus on

# Affect Windows style
# windowrule = bordercolor rgb(00D5D9) ,fullscreen:1  # Dark Mode
windowrule = match:fullscreen 1                                     ,border_color rgb(FF0033)  # Change the border color of semi-fullscreen windows
windowrule = match:class ^(org.pwmt.zathura)$                       ,opacity 0.80 0.70 # Enable blur in zathura

# FLOATING WINDOWS (Always Floating regardless of the amount of windows in a Workspace)
# size (width) (height)
# move from (0.00, right -> 0.90, left) (0.00 down -> 0.90 top)

# BIGGER WINDOWS
# windowrule = match:title ^(Zen Browser.*|.*Mozilla Firefox)$, \
#                 size (monitor_w*0.9) (monitor_h*0.9), \
#                 move (monitor_w-window_w-(monitor_w*0.05)) (monitor_h-window_h-(monitor_h*0.03))
windowrule = match:class ^(foot)$, \
                size (monitor_w*0.9) (monitor_h*0.9), \
                move (monitor_w-window_w-(monitor_w*0.05)) (monitor_h-window_h-(monitor_h*0.03))

# Zoom floating window, Float windows with "Float" in the title Float, windows with "fzf" in the title  
windowrule = match:title ^(Meeting Chat|fzf)$                           ,float on
windowrule = match:title ^(Float|Float 2|Fella)$, float on, \
                animation popin, \
                size (monitor_w*0.6) (monitor_h*0.6), \
                move (monitor_w-window_w-(monitor_w*0.20)) (monitor_h-window_h-(monitor_h*0.15))

windowrule = match:class ^(org.pulseaudio.pavucontrol|pavucontrol-qt)$, float on, \
                size (monitor_w*0.6) (monitor_h*0.6), \
                move (monitor_w-window_w-(monitor_w*0.20)) (monitor_h-window_h-(monitor_h*0.15))
windowrule = match:class ^(nvim-wl-anywhere|deepin-editor|editor)$, float on, \
                size (monitor_w*0.6) (monitor_h*0.6), \
                move (monitor_w-window_w-(monitor_w*0.20)) (monitor_h-window_h-(monitor_h*0.15))
windowrule = match:class ^(nm-connection-editor|it.mijorus.smile)$, float on, \
                size (monitor_w*0.3) (monitor_h*0.3), \
                move (monitor_w-window_w-(monitor_w*0.35)) (monitor_h-window_h-(monitor_h*0.35))
windowrule = match:class ^(org\.kde\.kcalc|qalculate-gtk)$, float on, \
                size (monitor_w*0.3) (monitor_h*0.6), \
                move (monitor_w-window_w-(monitor_w*0.05)) (monitor_h-window_h-(monitor_h*0.02))
windowrule = match:class ^(MEGAsync)$, \
                float on, \
                no_dim on, \
                size (monitor_w*0.2) (monitor_h*0.5), \
                move (monitor_w-window_w-(monitor_w*0.02)) (monitor_h-window_h-(monitor_h*0.45))

windowrule = match:class ^(org.kde.kdeconnect.daemon|nl.hjdskes.gcolor3|Waydroid|waydroid.com.metrolist.music|org.kde.keditfiletype|org.kde.gwenview|org.gnome.Loupe|org.kde.polkit-kde-authentication-agent-1)$, \
                float on
# kitty clipboard alternative
windowrule = match:class ^(clipse-gui)$, \
                float on, \
                no_dim on, \
                size (monitor_w*0.3) (monitor_h*0.6), \
                move (monitor_w-window_w-(monitor_w*0.40)) (monitor_h-window_h-(monitor_h*0.20))

# firefox, vivaldi, opera PIP (Picture in Picture) pop-up, size 461 263 = Righ-Left Up-Down
# ZEN BROWSER && FIREFOX
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, \
                float on, \
                pin on, \
                no_dim on, \
                suppress_event activatefocus, \
                no_initial_focus on, \
                size (monitor_w*0.30) (monitor_h*0.30), \
                move (monitor_w-window_w-(monitor_w*0.01)) (monitor_h-window_h-(monitor_h*0.02))

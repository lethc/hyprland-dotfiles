# Window rules
windowrule = noshadow                ,floating:0   # Disable shadows in tiling windows
windowrule = norounding              ,floating:0 # Disable rounded corners in tiling windows
windowrule = bordercolor rgb(00D5D9) ,fullscreen:1  # Change the border color of semi-fullscreen windows

# Prevent idle state in fullscreen windows like video players (Youtube, etc)
windowrule = idleinhibit fullscreen  ,class:^(.*)$
windowrule = idleinhibit fullscreen  ,class:^(Google-chrome-beta)$
windowrule = idleinhibit fullscreen  ,class:^(Google-chrome-unstable)$
windowrule = idleinhibit fullscreen  ,class:^(Opera)$
windowrule = idleinhibit fullscreen  ,class:^(firefox)$
# Make all Windows Float

windowrule = float    ,class:^(.*)$

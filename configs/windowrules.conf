windowrule = match:class ^(com.mitchellh.ghostty)                           ,hyprbars:no_bar 1 
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$      ,hyprbars:no_bar 1 
windowrule = match:class ^(kitty)$                                          ,hyprbars:no_bar 1 
windowrule = match:class ^(wofi)$                                           ,hyprbars:no_bar 1 
windowrule = match:class ^(zen)$                                            ,hyprbars:no_bar 1 
windowrule = match:class ^(obsidian)$                                       ,hyprbars:no_bar 1 
windowrule = match:class ^(deepin-editor)$                                  ,hyprbars:no_bar 1 
windowrule = match:class ^()$                                               ,hyprbars:no_bar 1 # opera browser doesn't show any class title
windowrule = match:class ^(yandex-browser)$                                 ,hyprbars:no_bar 1 
windowrule = match:class ^(foot)$                                           ,hyprbars:no_bar 1 
windowrule = match:class ^(mpv)$                                            ,hyprbars:no_bar 1 
windowrule = match:class ^(MEGAsync)$                                       ,hyprbars:no_bar 1 
windowrule = match:class ^(jetbrains.*)$                                    ,hyprbars:no_bar 1 
windowrule = match:class ^(wps.*)$                                          ,hyprbars:no_bar 1 # wps pop ups start showing the hyprbars (weird)
windowrule = match:class ^(io.github.alainm23.planify)$                     ,hyprbars:no_bar 1 
windowrule = match:class ^(firefox)$                                        ,hyprbars:no_bar 1 
windowrule = match:class ^(editor)$                                         ,hyprbars:no_bar 1 
windowrule = match:class ^(Yandex-browser)$                                 ,hyprbars:no_bar 1 

plugin {
    hyprbars {
         bar_height = 33
         bar_text_size = 0
         bar_text_font = Lexend Deca Regular
         bar_button_padding = 12
         bar_padding = 10
         bar_precedence_over_border = true
         bar_buttons_alignment = right
    
         # Light theme
         # bar_color = rgb(FAFAFA)
         # col.text = rgb(191919)
         # hyprbars-button = rgb(FAFAFA), 20, Û±éò, hyprctl dispatch killactive
         # hyprbars-button = rgb(FAFAFA), 20, ÔÉà, hyprctl dispatch fullscreen 2
         # hyprbars-button = rgb(FAFAFA), 20, ÔÜí, hyprctl dispatch togglefloating
         # Dark theme
         # bar_color = rgb(191919)
         bar_color = rgb(11080d)
         col.text = rgb(d0cdc8)
         # hyprbars-button = rgb(191919), 20, Û±éò, hyprctl dispatch killactive
         # hyprbars-button = rgb(191919), 20, ÔÉà, hyprctl dispatch fullscreen 2
         # hyprbars-button = rgb(191919), 20, ÔÜí, hyprctl dispatch togglefloating
         hyprbars-button = rgb(11080d), 20, ÔÑë, hyprctl dispatch killactive    , rgb(d16757)
         hyprbars-button = rgb(11080d), 20, ÔÑë, hyprctl dispatch fullscreen 2  , rgb(98bc6c)
         hyprbars-button = rgb(11080d), 20, ÔÑë, hyprctl dispatch togglefloating, rgb(bc976c)
    }
    hyprfocus {
        enabled = no
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 1, 0.5, 1
        bezier = realsmooth, 0.28,0.29,.69,1.08
    
        flash { 
            flash_opacity = 0.95
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = realsmooth
            out_speed = 3
        }
    
        shrink {
            shrink_percentage = 0.95
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2
        }
    }
    hyprscrolling {
         fullscreen_on_one_column = yes
         column_width = 1.0
    }
    hyprmodoro {
        enabled = true
        # Positioning - converted to the correct format
        position = top_left 
        offsetX = 4330              
        offsetY = 0             
        # Timer durations in minutes
        work_duration = 25
        rest_duration = 5
        # Title configurations
        title {
            enabled = true
            all_windows = false
            reserve_space_all = true
            floating_window = true
            margin = 12
            spacing = 8
        }
        # Progress border
        border {
            enabled = true
            all_windows = false
            floating_window = true
            color = rgba(ff6b6baa)
        }
        # Text
        text {
            color = rgba(d0cdc8ff)
            font = "Lexend Deca"
            size = 13
            work_prefix = "üçÖ"
            rest_prefix = "‚òï"
            skip_on_click = true
        }
        # Make buttons way bigger and more clickable
        buttons {
            size = 24
            color:foreground = rgba(d0cdc8ff)
            color:background = rgba(d0cdc844)
        }
        # Bigger hover area to make clicking easier
        hover {
            text = false
            buttons = true
        }
        # Window settings
        # window {
        #     min_width = 300
        #     padding = 8
        # }
    }
}

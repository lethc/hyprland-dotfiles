# SCREENSHOTTING
bind = CTRLALT    ,A          ,exec,~/.config/hypr/scripts/default/screenshot
bind = SUPERSHIFT ,S          ,exec,grimblast --notify copysave screen /tmp/full-screenshot.png && swappy -f /tmp/full-screenshot.png 
bind = SUPER      ,Print      ,exec, ags -r 'recorder.start()'
bind = SHIFT      ,Print      ,exec, ags -r 'recorder.screenshot(true)'
bind =            ,Print      ,exec, ags -r 'recorder.screenshot()'

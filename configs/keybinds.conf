# Mouse binds
bindm = SUPER     ,mouse:272  ,movewindow # Move window
bindm = SUPERCTRL ,mouse:272  ,resizewindow # Resize window
bindc = SUPER     ,mouse:272  ,togglefloating  # ALT + LMB: Floats a window by clicking

# Switch between monitors
bind = SUPER      ,tab    ,exec, $hyprScripts/switchLastWindow lastmonitor # Use wev to know the keycode of the key (ยบ)
# bind = CTRL       ,code:49    ,exec, $hyprScripts/switchLastWindow lastmonitor 
bind = SUPERCTRL  ,N          ,swapactiveworkspaces, $EXTERNALMONITOR $PRIMARYMONITOR # swap monitors position
# Switch between current and last window
bind = ALT        ,tab        ,exec, $hyprScripts/switchLastWindow lastwindow
# Switch to a floating window
# bind = SUPER      ,tab        ,exec, $hyprctl focuswindow floating
bind = SHIFTALT    ,tab        ,exec, $hyprScripts/switchLastWindow lastwindowsameworkspace

# Switch between workspaces
bind = SUPER      ,Q          ,exec, $hyprScripts/auto_switch_workspace one
bind = SUPER      ,W          ,exec, $hyprScripts/auto_switch_workspace two
bind = SUPER      ,E          ,exec, $hyprScripts/auto_switch_workspace three
bind = SUPER      ,R          ,exec, $hyprScripts/auto_switch_workspace four
bind = SUPER      ,A          ,exec, $hyprScripts/auto_switch_workspace five
bind = SUPER      ,S          ,exec, $hyprScripts/auto_switch_workspace six
bind = SUPER      ,D          ,exec, $hyprScripts/auto_switch_workspace seven
bind = SUPER      ,F          ,exec, $hyprScripts/auto_switch_workspace eight
bind = SUPER      ,9          ,exec, $hyprScripts/auto_switch_workspace nine
bind = SUPER      ,0          ,exec, $hyprScripts/auto_switch_workspace ten

# Move window to other workspaces
bind = SUPERSHIFT ,Q          ,movetoworkspace, name:$WORKSPACE1
bind = SUPERSHIFT ,W          ,movetoworkspace, name:$WORKSPACE2
bind = SUPERSHIFT ,E          ,movetoworkspace, name:$WORKSPACE3
bind = SUPERSHIFT ,R          ,movetoworkspace, name:$WORKSPACE4
bind = SUPERSHIFT ,A          ,movetoworkspace, name:$WORKSPACE5

bind = SUPERSHIFT ,S          ,movetoworkspace, name:$WORKSPACE6
bind = SUPERSHIFT ,D          ,movetoworkspace, name:$WORKSPACE7

bind = SUPERSHIFT ,F          ,movetoworkspace, name:$WORKSPACE8
bind = SUPERSHIFT ,9          ,movetoworkspace, name:$WORKSPACE9
bind = SUPERSHIFT ,0          ,movetoworkspace, name:$WORKSPACE0
# " (Silent)
bind = SUPERALT   ,Q          ,movetoworkspacesilent, name:$WORKSPACE1
bind = SUPERALT   ,W          ,movetoworkspacesilent, name:$WORKSPACE2
bind = SUPERALT   ,E          ,movetoworkspacesilent, name:$WORKSPACE3
bind = SUPERALT   ,R          ,movetoworkspacesilent, name:$WORKSPACE4
bind = SUPERALT   ,A          ,movetoworkspacesilent, name:$WORKSPACE5

bind = SUPERALT   ,S          ,movetoworkspacesilent, name:$WORKSPACE6
bind = SUPERALT   ,D          ,movetoworkspacesilent, name:$WORKSPACE7

bind = SUPERALT   ,F          ,movetoworkspacesilent, name:$WORKSPACE8
bind = SUPERALT   ,9          ,movetoworkspacesilent, name:$WORKSPACE9
bind = SUPERALT   ,0          ,movetoworkspacesilent, name:$WORKSPACE0

# Move window in current workspace or to a closest monitor
bind = SUPERSHIFT ,H          ,exec,$hyprScripts/smartMove left  # Move window to the left   
bind = SUPERSHIFT ,L          ,exec,$hyprScripts/smartMove right # Move window to the right  
bind = SUPERSHIFT ,K          ,exec,$hyprScripts/smartMove up    # Move window to the top    
bind = SUPERSHIFT ,J          ,exec,$hyprScripts/smartMove down  # Move window to the bottom 
bind = SUPERSHIFT ,LEFT       ,exec,$hyprScripts/smartMove left
bind = SUPERSHIFT ,RIGHT      ,exec,$hyprScripts/smartMove right
bind = SUPERSHIFT ,UP         ,exec,$hyprScripts/smartMove up
bind = SUPERSHIFT ,DOWN       ,exec,$hyprScripts/smartMove down

# Resize active window
bind = SUPERALT   ,h          ,resizeactive, -20 0 # left
bind = SUPERALT   ,l          ,resizeactive, 20 0 # right
bind = SUPERALT   ,k          ,resizeactive, 0 -20 # up
bind = SUPERALT   ,j          ,resizeactive, 0 20 # down

# Focusing other windows
bind = SUPER      ,H          ,exec, $moveFocus l && $hyprctl alterzorder top # Focus window at the left
bind = SUPER      ,L          ,exec, $moveFocus r && $hyprctl alterzorder top # Focus window at the right
bind = SUPER      ,K          ,exec, $moveFocus u && $hyprctl alterzorder top # Focus window at the top
bind = SUPER      ,J          ,exec, $moveFocus d && $hyprctl alterzorder top # Focus window at the bottom
bind = SUPER      ,left       ,exec, $moveFocus l 
bind = SUPER      ,right      ,exec, $moveFocus r 
bind = SUPER      ,up         ,exec, $moveFocus u 
bind = SUPER      ,down       ,exec, $moveFocus d 

# Switch between active wokspaces
bind = SUPERCTRL  ,K          ,exec, $hyprScripts/switchActiveWorkspace up
bind = SUPERCTRL  ,J          ,exec, $hyprScripts/switchActiveWorkspace down
# bind = SUPERALT   ,K          ,exec, $hyprScripts/switchActiveWorkspace up
# bind = SUPERALT   ,J          ,exec, $hyprScripts/switchActiveWorkspace down
# " (with mouse)
bind = SUPER      ,mouse_down ,exec, $hyprScripts/switchActiveWorkspace up   
bind = SUPER      ,mouse_up   ,exec, $hyprScripts/switchActiveWorkspace down 
bind = ALT        ,mouse_down ,exec, $hyprScripts/switchActiveWorkspace up   
bind = ALT        ,mouse_up   ,exec, $hyprScripts/switchActiveWorkspace down 
bind = SUPERCTRL  ,mouse_down ,exec, $hyprScripts/switchActiveWorkspace up   
bind = SUPERCTRL  ,mouse_up   ,exec, $hyprScripts/switchActiveWorkspace down 

# Switch between all workspaces in the active monitor
bind = SUPERCTRL  ,right      ,exec, $hyprScripts/switchWorkspace up
bind = SUPERCTRL  ,left       ,exec, $hyprScripts/switchWorkspace down
bind = CTRLALT    ,K          ,exec, $hyprScripts/switchWorkspace up
bind = CTRLALT    ,J          ,exec, $hyprScripts/switchWorkspace down
bind = CTRLALT    ,mouse_up   ,exec, $hyprScripts/switchWorkspace down
bind = CTRLALT    ,mouse_down ,exec, $hyprScripts/switchWorkspace up

# Windows management
# bind = SUPER      ,F          ,exec, $hyprScripts/fullscreenMode # Toggle fullscreen in active window
# Subset of windows
bind = SUPER      ,code:20    ,submap, Screen
submap =          Screen 
bind =            ,Q          ,exec, $hyprctl killactive # Kill active window
bind =            ,code:49    ,exec, $hyprctl killactive; $hyprctl focuscurrentorlast # Kill active window and focus last window
bind =            ,F          ,fullscreen, 0 
bind =            ,W          ,fullscreen, 1          # Toggle semi-fullscreen in active window
bind =            ,S          ,togglefloating,        # Toggle floating window
bind =            ,R          ,exec, $hyprctl resizeactive exact 80% 80%; $hyprctl centerwindow 1 # Resize and center floating windows
bind =            ,U          ,exec, $hyprctl resizeactive -450 0
# bind =            ,escape     ,submap, reset          # Exit submap
bind =            ,catchall   ,submap, reset
submap =          reset

bind = SUPER      ,T          ,fullscreenstate, 0 3 # Useful to fullscreen multiple instances from apps like firefox in a single workspace
bind = ALT        ,U          ,movecursortocorner, 2  # Move cursor to the right corner

bind = CTRLALT    ,F          ,fullscreen, 0 
bind = CTRLALT    ,G          ,fullscreen, 1          # Toggle semi-fullscreen in active window
bind = CTRLALT    ,V          ,togglefloating,        # Toggle floating window
bind = CTRLALT    ,Q          ,exec, $hyprctl killactive # Kill active window
bind = ALTSHIFT   ,code:49    ,exec, $hyprctl killactive; $hyprctl focuscurrentorlast # Kill active window and focus last window
bind = CTRLALT    ,R          ,exec, $hyprctl resizeactive exact 80% 80%; $hyprctl centerwindow 1 # Resize and center floating windows


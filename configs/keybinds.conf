bind = ALTSHIFT,h,exec, hyprctl dispatch splitratio -0.1 # left
bind = ALTSHIFT,l,exec, hyprctl dispatch splitratio 0.1 # right
bind = ALTSHIFT,k,exec, hyprctl dispatch splitratio -0.1 # up
bind = ALTSHIFT,j,exec, hyprctl dispatch splitratio 0.1 # down


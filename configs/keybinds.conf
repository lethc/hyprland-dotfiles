# MOUSE BINDS
bindm = SUPER     ,mouse:272  ,movewindow
bindm = SUPERCTRL ,mouse:272  ,resizewindow

# LAUNCHERS
bind = SUPERSHIFT ,B          ,exec, killall ags && sleep 1 && ags &
bind = SUPER      ,B          ,exec,~/.config/hypr/dots/eww/themes/one/scripts/wallpaper_picker
bind = SUPERSHIFT ,X          ,exec,~/.config/hypr/scripts/extra/colorpicker
bind = SUPER      ,D          ,exec,ags -t applauncher
bind = SUPER      ,N          ,exec,~/.local/bin/rofi-finder
bind = SUPER      ,M          ,exec,rofi -show window -theme ~/.config/rofi/themes/easy/rofi/launcher.rasi
bind = SUPER      ,Z          ,exec,random_wallpaper
bind = SUPERCTRL  ,L          ,exec,~/.config/hypr/scripts/default/lock
# bind = SUPER      ,D          ,exec,~/.config/rofi/bin/launcher

# APPS AND TERMINALS

# Variables
$TERM = foot
$BROWSER = zen-browser
$EMOJIPICKER = smile
$FILEMANAGER = dolphin
$PRIMARYMONITOR = eDP-1
$EXTERNALMONITOR = HDMI-A-1
$WORKSPACE1 = A:Web
$WORKSPACE2 = B:Editor
$WORKSPACE3 = C:Term
$WORKSPACE4 = D:Book
$WORKSPACE5 = E:Multimedia
$WORKSPACE6 = F:System
$WORKSPACE7 = G:Office
$WORKSPACE8 = H:Other

# Monitor Configs
# monitor = name, resolution, position, scale
# HDMI-A-1 left and eDP-1 right
#monitor=HDMI-A-1, preferred, 0x0, 1
#monitor=eDP-1, preferred, 1920x312, 1

monitor = $EXTERNALMONITOR, 1920x1080, 3286x0, 1
monitor = $PRIMARYMONITOR, 1366x768, 1920x312, 1

# A hyprland script for a laptop-EXTERNALMONITOR-monitor setup, toggling between which is in use
# exec-once = ~/.config/hypr/dots/.scripts/monitors.sh
workspace = name:$workspace2, monitor:$PRIMARYMONITOR, default:true
workspace = name:$workspace1, monitor:$EXTERNALMONITOR, default:true

# Source configs
source = ~/.config/hypr/configs/autostart.conf
source = ~/.config/hypr/configs/windowrules.conf
source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/configs/workspacerules.conf
source = ~/.config/hypr/configs/layerrule.conf
source = ~/.config/hypr/configs/plugins.conf

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1 #default 1
    float_switch_override_focus = 0
    mouse_refocus = true
  
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        scroll_factor = 1
        tap-and-drag = true
    }
}

cursor {
    no_warps = true
}

gestures {
    workspace_swipe = yes
    workspace_swipe_distance = 1200
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
    workspace_swipe_invert = false
    workspace_swipe_direction_lock = true
}

general {
    gaps_in = 0
    gaps_out = 0
    # gaps_in=8
    # gaps_out=15
    border_size = 1
    col.active_border = rgba(3f3f3fFF)
    col.nogroup_border = rgba(ff0E1519)
    col.inactive_border = rgba(151515FF)
    resize_on_border = true
    hover_icon_on_border = false
    no_focus_fallback = true
    layout = master
 
}

decoration {
    rounding = 9
    dim_inactive = false
    dim_strength = 0.3
    dim_special = 0.2
    dim_around = 0.4

    shadow {
        enabled = yes
        range = 15
        render_power = 2
        ignore_window = 1
        offset = 0 4
        color = 0x55000000
        # color =0x55000000

    }

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    # Blur rules
    blur {
      enabled = yes
      size = 5
      passes = 4
      new_optimizations = false
      noise = 0
      popups = true
      ignore_opacity = true
    }
}

animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    # Horizontal Animations
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    # Animation configs
    animation = windows,1,4,overshot,popin
    animation = border,1,10,default
    animation = fade,1,10,default
    animation = workspaces,1,6,overshot,fade

    # Vertical Animations
    # bezier=overshot,0.05,0.9,0.1,1.1
    # bezier = overshot,0.13,0.99,0.29,1.1
    # animation=workspaces,1,6,overshot,slidevert
    # animation = border, 1, 5, default
    # animation = fade, 1, 0.0000001, default
}

group {
    col.border_inactive = 0xff3F3F3F
    col.border_active = 0xff434343
    col.border_locked_inactive = 0xff00D787 
    col.border_locked_active = 0xffEBFF71
  groupbar {
    enabled = true
    render_titles = false
    height = 14
    indicator_height = 2 
    priority = 3
    font_size = 10
    gradients = false
    text_color = 0xffffffff
    # scrolling = true
    col.inactive = 0xff232A2E
    col.active = 0xffFFFFFF
    col.locked_inactive = 0xff232A2E 
    col.locked_active = 0xff00D5D9
    gaps_in = 1
    gaps_out = 0
  }
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    enable_swallow = false
    focus_on_activate = true
}

binds {
    allow_workspace_cycles = true
}

dwindle {
    pseudotile = true
    force_split = 0
	preserve_split = true
    smart_split = false
}

master {
    new_status = master
    new_on_top = true
    center_master_slaves_on_right = false
    mfact = 0.70
    orientation = left
    smart_resizing = true
    drop_at_cursor = false
}

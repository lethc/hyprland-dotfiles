general{
    disable_loading_bar = true
    hide_cursor = true
}
background {
    monitor =
    # path = ~/.config/hypr/assets/Wallpapers_default/Sunset.png
    path = ~/Pictures/Wallpapers/flag2.png
    #color = rgb(23, 23, 23, 1)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    # blur_passes = 3 # 0 disables blurring
    blur_passes = 2 # 0 disables blurring
    blur_size = 4
    noise = 0.0117
    contrast = 0.9000 # Vibrant!!!
    brightness = 0.7000
    vibrancy = 0.5100
    vibrancy_darkness = 0.0
    # blur_passes = 3 # 0 disables blurring
    # blur_size = 4
    # noise = 0.0117
    # contrast = 0.2000 # Vibrant!!!
    # brightness = 0.8000
    # vibrancy = 0.2100
    # vibrancy_darkness = 0.0
}

# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = rgba(202, 201, 221)
    font_size = 112
    font_family = Noto Sans Regular  
    shadow_passes = 3
    shadow_size = 4

    position = -120, -100 # -120 = to the left (120 = right), -100 position from top to bottom
    halign = center
    valign = top
    # position = 0, 220
    # halign = center
    # valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = rgba(202, 201, 221)
    font_size = 112
    font_family = Noto Sans Regular 
    shadow_passes = 3
    shadow_size = 4

    position = 120, -100
    halign = center
    valign = top
    # position = 0, 80
    # halign = center
    # valign = center
}

# Separator
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> : </big></b>"
    color = rgba(202, 201, 221)
    font_size = 112
    font_family = Noto Sans Regular 
    shadow_passes = 3
    shadow_size = 4

    position = 0, -100
    halign = center
    valign = top
}

# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = rgba(202, 201, 221)
    font_size = 22
    font_family = Noto Sans Regular 

    # position = 0, 360
    position = 0, 130
    halign = center
    valign = bottom
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = rgba(202, 201, 221)
    font_size = 18
    font_family = Noto Sans Regular 

    # position = 0, 330
    position = 0, 100
    halign = center
    valign = bottom
}


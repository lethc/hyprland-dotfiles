[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#3FAAFA" },

	# Videos
	{ mime = "video/*", fg = "#F9E2AF" },
	{ mime = "audio/*", fg = "#F9E2AF" },

	# Archives
	{ mime = "application/zip", fg = "#89DDFF" },
	{ mime = "application/gzip", fg = "#89DDFF" },
	{ mime = "application/x-tar", fg = "#89DDFF" },
	{ mime = "application/x-bzip", fg = "#89DDFF" },
	{ mime = "application/x-bzip2", fg = "#89DDFF" },
	{ mime = "application/x-7z-compressed", fg = "#89DDFF" },
	{ mime = "application/x-rar", fg = "#89DDFF" },

	# Fallback
	{ name = "*", fg = "#2CB6FE" },
	{ name = "*/", fg = "#3FAAFA" }
]



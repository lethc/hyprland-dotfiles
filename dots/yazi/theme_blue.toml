[mgr]
cwd = { fg = "#3FAAFA" }

# Hovered
hovered         = { fg = "#1E1E2E", bg = "#3FAAFA" }
preview_hovered = { underline = false }

# Find
find_keyword  = { fg = "#F9E2AF", italic = true }
find_position = { fg = "#89DDFF", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#A6E3A1", bg = "#A6E3A1" }
marker_cut      = { fg = "#F38BA8", bg = "#F38BA8" }
marker_selected = { fg = "#3FAAFA", bg = "#89b4fa" }

# Tab
tab_active   = { fg = "#1E1E2E", bg = "#2CB6FE" }
tab_inactive = { fg = "#2CB6FE", bg = "#000000" }
tab_width    = 1

# Count
count_copied   = { fg = "#1E1E2E", bg = "#A6E3A1" }
count_cut      = { fg = "#1E1E2E", bg = "#F38BA8" }
count_selected = { fg = "#1E1E2E", bg = "#3FAAFA" }

# Border
border_symbol = "│"
border_style  = { fg = "#606468" }

[status]
# separator_open  = ""
# separator_close = ""
separator_open  = ""
separator_close = ""
separator_style = { fg = "#232323", bg = "#232323" }

# Progress
progress_label  = { fg = "#FFFFFF", bold = true }
progress_normal = { fg = "#3FAAFA", bg = "#000000" }
progress_error  = { fg = "#F38BA8", bg = "#000000" }

# Permissions
perm_type = { fg = "#3FAAFA" }
perm_read = { fg = "#F9E2AF" }
perm_write = { fg = "#F38BA8" }
perm_exec = { fg = "#A6E3A1" }
perm_sep = { fg = "#7F849C" }

[mode]
# Mode
normal_main = { fg = "#1E1E2E", bg = "#3FAAFA", bold = true }
normal_alt = { fg = "#3FAAFA", bg = "#1E1E2E", bold = true }
select_main = { fg = "#1E1E2E", bg = "#A6E3A1", bold = true }
select_alt = { fg = "#A6E3A1", bg = "#1E1E2E", bold = true }
unset_main  = { fg = "#1E1E2E", bg = "#F2CDCD", bold = true }
unset_alt = { fg = "#F2CDCD", bg = "#1E1E2E", bold = true }

[input]
border   = { fg = "#3FAAFA" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#3FAAFA" }
active   = { fg = "#89DDFF" }
inactive = {}

[tasks]
border  = { fg = "#3FAAFA" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#080808" }
cand            = { fg = "#3FAAFA" }
rest            = { fg = "#9399B2" }
desc            = { fg = "#89DDFF" }
separator       = "  "
separator_style = { fg = "#585B70" }

[help]
on      = { fg = "#89DDFF" }
run    = { fg = "#3FAAFA" }
desc    = { fg = "#9399B2" }
hovered = { bg = "#585B70", bold = true }
footer  = { fg = "#000000", bg = "#2CB6FE" }

